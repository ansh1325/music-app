<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img src="close.svg" width="30" class="invert" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img style="height: 50px;" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded  p-1">
            <div class="header">
                <div class="nav">
                    <div class="flex justify-center items-center">

                    
                    <img class="invert hamburger" width="38" src="hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign Up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Your Playlist</h1>
                <div class="card-container">
                    <div data-folder="POPCULTURE" class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="popculture.jpg" alt="">
                        <h2>P-POP Culture</h2>
                        <p>Latest Album From Karan Aujla</p>
                    </div>
                    <div data-folder="favorites" class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="FAVORITES.png" alt="">
                        <h2>Faovorite Songs</h2>
                        <p>My Favorites</p>
                    </div>
                    <div data-folder="motivation" class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="MOTIVATION.png" alt="">
                        <h2>Motivational Songs</h2>
                        <p>Lets get the Work Done</p>
                    </div>
                    <div data-folder="Party" class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="PARTY.png" alt="">
                        <h2>Party Songs</h2>
                        <p>I am in PARTY mode</p>
                    </div>



                </div>
                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">

                    
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="prevsong.svg" alt="">
                        <img id="play" src="play (1).svg" alt="">
                        <img id="next" src="nextsong.svg" alt="">
                    </div>
                    <div class="volumecontrol">
                        
                        <div class="songtime"></div>
                        <div class="volume">
                            <img src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
